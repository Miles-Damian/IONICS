<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP to USD converter</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  
<ion-app>
    <!-- Header -->
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title>PHP to USD Converter</ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- Content -->
    <ion-content>
        <!-- PHP -->
        <ion-item>
            <ion-input 
            id="PHP"
            label="Amount in PHP"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>


        <br> 
        <!-- Button -->
        <ion-button expand="block" onclick="triggerMode()" color="primary">CONVERT TO USD&nbsp;&nbsp;<ion-icon name="cash-outline"></ion-icon></ion-button>
        <!-- Result -->
            <ion-item>
                <ion-label><b>Converted Amount</b></ion-label>
            </ion-item>
        
        <ion-item>
            
         
            <h3><ion-text id="Converted_Amount" color="medium"></ion-text></h3> &nbsp;
            <h3><ion-text id="dollarSign" color="medium"></ion-text></h3>
            <h3><ion-text id="res" color="medium"></ion-text></h3>
            &nbsp;
            <h3><ion-text id="USD" color="medium"></ion-text></h3>
        </ion-item>
    </ion-content>
</ion-app>

<script src="app.js"></script>
</body>
</html>
