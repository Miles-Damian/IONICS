<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Loops and If-Else</title>
  <style>
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Simple Calculator with Loops and If-Else</h2>

  <!-- Input fields for two numbers -->
  <div>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
  </div>

  <!-- Buttons for calculator operations -->
  <div>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
  </div>

  <!-- Buttons for loops -->
  <div>
    <button onclick="forLoop()">For Loop</button>
    <button onclick="whileLoop()">While Loop</button>
    <button onclick="compareNumbers()">If-Else Condition</button>
  </div>

  <h3>Result:</h3>
  <p id="result"></p>

  <script src="script.js"></script>

</body>
</html>
