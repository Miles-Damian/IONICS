<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  
<ion-app>
    <!-- Header -->
    <ion-header>
        <ion-toolbar>
            <ion-title>Loan Eligibility</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <!-- Content -->
    <ion-content>
        <!-- Input Income -->
        <ion-item>
            <!-- <ion-label position="floating"><ion-icon name="add-outline"></ion-icon> Enter Number 1:</ion-label><br> -->
            <ion-input 
            id="income"
            placeholder="Enter Your Income"
            label="Enter Your Income"
            label-placement="floating"  
            type="number"></ion-input>
        </ion-item>

        <!-- Select Loans-->
       <ion-list>
        <ion-item>
            <ion-label> Type of Loan</ion-label>
            <ion-select  id="loan" >
                <ion-select-option value="personal">Personal</ion-select-option>
                <ion-select-option  value="home">Home</ion-select-option>
                <ion-select-option value="auto">Auto</ion-select-option>
            </ion-select>
        </ion-item>
       </ion-list>

       <!-- Checkbox Debts -->
       <ion-list>
        <ion-item>
            <ion-label>Debt</ion-label>
            <ion-checkbox id="cb1"></ion-checkbox>
        </ion-item>
       </ion-list>

        <br> 
        <!-- Button -->
        <ion-button expand="block" onclick="niggerMode()" color="primary">Loan Eligiblity</ion-button>
        <!-- Result -->
        <ion-item>

            <ion-text id="res"></ion-text>
           
        </ion-item>
    </ion-content>
</ion-app>

<script src="app.js"></script>
</body>
</html>
